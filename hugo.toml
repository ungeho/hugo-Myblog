baseURL = 'https://ungeho.netlify.app/'
languageCode = "ja"
defaultContentLanguage = "ja"
hasCJKLanguage = true
title = 'ungehoBlog'
theme = 'PaperMod'


enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
