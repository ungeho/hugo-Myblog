baseURL = 'https://ungeho.netlify.app/'
languageCode = "ja"
defaultContentLanguage = "ja"
hasCJKLanguage = true
title = 'ungehoBlog'
theme = 'PaperMod'


enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
    minifyOutput = true



[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts"
# 数字が若いものほど左に表示される。
weight = 5

# content/about.md
[[menu.main]]
identifier = "about"
name = "About"
url = "about"
weight = 15

# content/search.md
[[menu.main]]
identifier = "search"
name = "Search"
url = "/search"
weight = 20

[[menu.main]]
identifier = "categories"
name = "Categories"
pageRef = "/categories"
weight = 25

[[menu.main]]
identifier = "tags"
name = "Tags"
pageRef = "/tags"
weight = 30


[params]
# タイトル
title = 'ungehoBlog'
# 説明
description = 'ungeho'
author = 'ungeho'
# author: ["Me", "You"] # multiple authors
# 日付のフォーマット
DateFormat = "2006/01/02"
# デフォルトのテーマ(light or dark)。autoを選択するとブラウザのテーマに合わせる。
defaultTheme = 'auto'


# 投稿の読了時間
ShowReadingTime = true
# 投稿の共有ボタン
ShowShareButtons = true
# 投稿のナビゲーションリンク（次へ、前へ）
ShowPostNavLinks = true
# パンくずリスト（ページ階層をリスト化したもの）
ShowBreadCrumbs = true
# コードブロックにコピーボタンを表示
ShowCodeCopyButtons = true
# テーマ変更する為のアイコンを非表示
disableThemeToggle = false
# ページの上部へ移動するボタンを非表示
disableScrollToTop = false
# コメント
comments = false

    [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon/favicon-16x16.png"
    favicon32x32 = "favicon/favicon-32x32.png"
    apple_touch_icon = "favicon/apple-touch-icon.png"




    # [params.homeInfoParams]
    # title = "Ungeho"
    # content = "ネトゲ廃人"


    [params.profileMode]
    enabled = true
    title = "Ungeho"
    subtitle = "ネトゲ廃人"
    imageUrl = "profile.png"
    # imageTitle = "<title of image as alt>"
    imageWidth = 256
    imageHeight = 256

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "/posts"

    # [[params.profileMode.buttons]]
    # name = "Github"
    # url = "https://github.com/ungeho"

    [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/"

    # [[params.socialIcons]]
    # name = "github"
    # url = "https://github.com/ungeho"



# 検索ページを機能させる為に必要。
[outputs]
home = ["HTML", "JSON"]